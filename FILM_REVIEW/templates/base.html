{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Film Viewer Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="{% static 'image/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <style>
        body {
            background-color: #121212; /* Very dark background */
            color: #e0e0e0; /* Light text for contrast */
        }
        .navbar {
            background-color: #1f1f1f; /* Darker navbar background */
        }
        .navbar-brand {
            color: #bb86fc !important; /* Purple accent color */
        }
        .navbar-nav .nav-link {
            color: #e0e0e0 !important; /* Light text for nav links */
        }
        .navbar-nav .nav-link:hover {
            color: #bb86fc !important; /* Purple on hover */
        }
        .footer {
            background-color: #1f1f1f; /* Darker footer background */
            color: #b0b0b0; /* Muted text color */
        }
        .footer a {
            color: #bb86fc !important; /* Purple accent for footer links */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-3">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Film Viewer Pro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="{% url 'news' %}">News</a>
                    {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'logoutaccount' %}">Logout {{ user.username }}</a>
                    {% else %}
                        <a class="nav-link" href="{% url 'loginaccount' %}">Login</a>
                        <a class="nav-link" href="{% url 'signupaccount' %}">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>

    <footer class="footer text-center text-lg-start mt-4">
        <div class="text-center p-4">
            Â© Copyright -
            <a class="text-reset fw-bold text-decoration-none" target="_blank" href="https://twitter.com/greglim81">
                Vin
            </a>
        </div>
    </footer>
</body>
</html>
