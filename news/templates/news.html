{% extends 'base.html' %}

{% block content %}
<div class="container my-4">
    <h1 class="text-light mb-4">Latest News</h1>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for news in newss %}
            <div class="col">
                <div class="card bg-dark text-light h-100">
                    <img src="{{ news.image.url }}" class="card-img-top" alt="{{ news.headline }}" style="height: 200px; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title fw-bold">{{ news.headline }}</h5>
                        <p class="card-text">{{ news.body|truncatewords:20 }}</p>
                        <a href="{{news.url}}" class="btn btn-primary mt-auto">Read More</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
