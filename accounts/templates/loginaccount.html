{% extends 'base.html' %}

  {% block content %}
  <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card bg-dark text-light p-4 shadow-lg" style="max-width: 400px; width: 100%; border-radius: 12px;">
          <div class="card-body">
              <h5 class="card-title text-center mb-4" style="color: #ffcc00;">Login</h5>
              {% if error %}
                  <div class="alert alert-danger mt-3" role="alert">{{ error }}</div>
              {% endif %}
              <form method="POST">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button type="submit" class="btn btn-warning w-100 mt-3">
                      Login
                  </button>
              </form>
              <div class="text-center mt-3">
                  <p class="mb-0">Don't have an account? <a href="{% url 'signupaccount' %}" class="text-warning">Sign up</a></p>
              </div>
          </div>
      </div>
  </div>

  <style>
      body {
          background-color: #121212;
      }

      .card {
          background-color: #1e1e1e;
      }

      .btn-warning {
          background-color: #ffcc00;
          border-color: #ffcc00;
          color: #1e1e1e;
          transition: background-color 0.3s, color 0.3s;
      }

      .btn-warning:hover {
          background-color: #e6b800;
          border-color: #e6b800;
          color: #fff;
      }

      .form-control {
          background-color: #2a2a2a;
          border: 1px solid #444;
          color: #ccc;
          transition: border-color 0.3s;
      }

      .form-control:focus {
          border-color: #ffcc00;
          box-shadow: none;
      }

      .alert-danger {
          background-color: #b71c1c;
          border-color: #b71c1c;
          color: #fff;
      }

      @media (max-width: 576px) {
          .container {
              padding: 0 15px;
          }

          .card {
              width: 100%;
              border-radius: 8px;
          }

          .card-body {
              padding: 20px;
          }

          .btn-warning {
              font-size: 14px;
          }
      }
  </style>
  {% endblock content %}
